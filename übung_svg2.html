<!DOCTYPE html>
<html>
<body>

<h2>Polygon Gen</h2>

<p id="demo"></p>


<svg height="1000" width="1000" xmlns="http://www.w3.org/2000/svg"
  xmlns:x="http://www.w3.org/1999/xlink" version="1.1" baseProfile="full">
  <polygon id="five" style="fill:none;stroke:#020202;stroke-width:1" />
  <polygon id="eight" style="fill:none;stroke:#030303;stroke-width:1" />
  <polygon id="ten" style="fill:none;stroke:#040404;stroke-width:1" />
  <polygon id="fourteen" style="fill:none;stroke:#050505;stroke-width:1" />
  <polygon id="eightteen" style="fill:none;stroke:#060606;stroke-width:1" />
  <polygon id="twentyseven" style="fill:none;stroke:#070707;stroke-width:1" />
  <script>
  <![CDATA[

  //+polygone dem Schneemann hinzuf체gen, animieren(drehen kosntant)
  // x = r * sin(phi),
  // y = r * cos(phi)

  var centerX = 250;
  var centerY = 250;

  //funktion f체r alle eckenzahlen in array ecken ausf체hren
  // var ecken = [5,8,10,14,18,27];
  // for (var i = 0; i < ecken.length; i++) {
  //   genPolygon(ecken[i])
  // }

  //l채nge kanten+winkel festlegen; winkel in Array speichern
  function genPolygon(ecken) {
  var polygonX = [];
  var polygonY = [];
  var polygonSides = 100;
  var degrees = 360 / ecken;
  var polygonAngles = [];
  for (var i = 0; i < ecken; i++) {
    polygonAngles.push(i*degrees);
  }

  //einzelne koordinaten berechnen
  for (var i = 0; i < ecken; i++) {
    polygonX.push(centerX+polygonSides*Math.sin(polygonAngles[i]/180*Math.PI));
    polygonY.push(centerY+polygonSides*Math.cos(polygonAngles[i]/180*Math.PI));
  }

  var polygon;
  var polygonINT = "";
  polygon = "<polygon points=";
  for (var i = 0; i < ecken; i++) {
    polygon+=polygonX[i]+","+polygonY[i]+" ";
    polygonINT+=polygonX[i]+","+polygonY[i]+" ";
  }
  polygon += "/>";

  //   <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />

  console.log("------" + ecken + "------");
  console.log(polygon);
  return polygonINT;
  }

  document.getElementById("five").setAttribute("points", genPolygon(5));
  document.getElementById("eight").setAttribute("points", genPolygon(8));
  document.getElementById("ten").setAttribute("points", genPolygon(10));
  document.getElementById("fourteen").setAttribute("points", genPolygon(14));
  document.getElementById("eightteen").setAttribute("points", genPolygon(18));
  document.getElementById("twentyseven").setAttribute("points", genPolygon(27));

]]>
  </script>
</svg>

</body>
</html>
